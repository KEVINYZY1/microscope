# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=${log.level},A1,R

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.stdout.Target=System.out
log4j.appender.A1.Threshold=${log.level}
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%p][%t]:%l %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.Threshold=${log.level}
log4j.appender.R.File=${log.file}
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d [%p][%t]:%l %m%n
log4j.logger.java.sql=${log.level},A1 
